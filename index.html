<!DOCTYPE html>
<html lang="en">
<head>
    <title>要件分析ツール</title>

    <!-- This is for Japanese, Chinese, Korean, etc. -->
    <meta charset="utf-8">

    <!-- Include the Js files -->
    <script type="text/javascript" src="./js/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./js/jszip.js"></script>
    <script type="text/javascript" src="./js/req.analysis.js"></script>

    <!-- Include the CSS files -->
    <link rel="stylesheet" type="text/css" href="./css/w3.css">
</head>

<body>
    <h1>要件分析ツール</h1>
    <p>異なる要件が、1 つの Excel ファイルの 2 つのタグに既に配置されていることを確認してください。 
        また、2 つの要件ファイルは同じ形式を共有しているため、ツールは 2 つのファイルの違いを比較できます。</p>

    <input type="file" id="fileUpload" />
    <input type="button" id="upload" value="Compare" onclick="uploadExcelProcess()" />

    <br/>

    <div id="ExcelTable" class="w3-container"></div>

    <script type="text/javascript">
        function uploadExcelProcess() {
            //Reference the FileUpload element.
            const fileUpload = document.getElementById("fileUpload");

            //Validate whether File is valid Excel file.
            const regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xls|.xlsx)$/;
            if (regex.test(fileUpload.value.toLowerCase())) {
                if (typeof (FileReader) != "undefined") {
                    const reader = new FileReader();

                    //For Browsers other than IE.
                    if (reader.readAsBinaryString) {
                        reader.onload = function (e) {
                            analysisExcel(e.target.result);
                        };
                        reader.readAsBinaryString(fileUpload.files[0]);
                    }
                } else {
                    alert("This browser does not support HTML5.");
                }
            } else {
                alert("Please upload a valid Excel file.");
            }
        }
    </script>
</body>
